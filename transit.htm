<head>

        #map { position:absolute; top:56px; bottom:0; width:100%; }
     #reference { position:absolute; top:56px; bottom:0; width:100%; }

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />


</head>

<body>
	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Peeping TIM</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.htm">Highway </a>
          </li>
          <li class="navbar-nav active">
          		<a class="nav-link" href="#">Transit <span class="sr-only">(current)</span></a>
          </li>
        </ul>

        <form id="route-search" class="form-inline my-2 my-lg-0">
          <input id="route" class="form-control mr-sm-2" type="text" placeholder="Line Name" aria-label="Search">
          <button id="route-submit" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
	<div id='map'></div>
	<div id='reference' style='display:none;'></div>
	<div id="legend" style="bottom: 40px;
    right: 20px;
    z-index: 10000;
    position: absolute;
    display: block;
    padding: 10px;
    border: 1px solid #ddd;
    box-sizing: border-box;
    background-color: #fff"
    >
    </div>
	<div id="swatches" class="button" style="left:50px;position:absolute;">style that shit</div>
	<div id="layerList"></div>
    <pre id="propertyList"></pre>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js'></script>
	<script type="text/javascript">
		// Nota Bene:
		// Please make sure to serve this file via a webserver as otherwise your browser might not load the external 'style.json' file
		mapboxgl.accessToken = 'pk.eyJ1IjoibXJ1YW5lIiwiYSI6ImNpZ3dnaGF1bjBzNGZ3N201bTQwN3h6YngifQ.pw1khldm3UDHd56okxc5bQ';

		

		var map = new mapboxgl.Map({
		  container: 'map',
		  center: [-75.14, 39.95],
		  zoom: 12,
		  style: 'transit.json',
		  hash: 'true',

		});

		var reference = new mapboxgl.Map({
			container: 'reference',
			center: [-75.14, 39.95],
		  	zoom: 8,
		  	style: 'reference.json',
		  	interactive: false,

		})

		// navigation control
		var nav = new mapboxgl.NavigationControl();
		map.addControl(nav, 'top-left');


		var legend = document.getElementById('legend');



	    $('#route-submit').on('click', function(){
	    	var lineName = $('#route').val();
	    	map.setFilter('transit-lines', ["in", "linename", lineName]);
	    	map.setFilter('transit-labels', ["in", "linename", lineName]);
	    	
	    	var relatedFeatures = reference.querySourceFeatures('tim_transit', {
	            sourceLayer: 'transit_lines',
	            filter: ['in', 'linename',  lineName]
	        });

	        var coordinates = [];
	        
	        relatedFeatures.forEach(function(feature){
	        	coordinates.push.apply(coordinates,feature.geometry.coordinates);
	        });

			var bounds = coordinates.reduce(function (bounds, coord) {
			    return bounds.extend(coord);
			}, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));
			
			map.fitBounds(bounds, {
			    padding: 20
			});
	    });

	</script>
</body>
</html>
