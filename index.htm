<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>Proof of Concept</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:56px; bottom:0; width:100%; }
    </style>
    
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


</head>

<body>
	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Peeping TIM</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Highway View Options</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a id="hwy-no-style" class="dropdown-item" href="#">No Style</a>
              <a id="hwy-fc-style" class="dropdown-item" href="#">Functional Class</a>
              <a id="hwy-tl-styles" class="dropdown-item" href="#">Travel Lane Count</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
	<div id='map'></div>
	<div id="swatches" class="button" style="left:50px;position:absolute;">style that shit</div>
	<div id="layerList"></div>
    <pre id="propertyList"></pre>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js'></script>
	<script type="text/javascript">
		// Nota Bene:
		// Please make sure to serve this file via a webserver as otherwise your browser might not load the external 'style.json' file
		mapboxgl.accessToken = 'pk.eyJ1IjoibXJ1YW5lIiwiYSI6ImNpZ3dnaGF1bjBzNGZ3N201bTQwN3h6YngifQ.pw1khldm3UDHd56okxc5bQ';

		

		var map = new mapboxgl.Map({
		  container: 'map',
		  center: [-75.14, 39.95],
		  zoom: 12,
		  style: 'pff_style.json',
		  hash: 'true',

		});

		// navigation control
		var nav = new mapboxgl.NavigationControl();
		map.addControl(nav, 'top-left');


		// define functional class colors
		const _01_freeway = '#fdb462';
		const _02_parkway = '#b3de69';
		const _03_major_art = '#bc80bd';
		const _04_minor_art = '#bebada';
		const _05_major_coll = '#8dd3c7';
		const _06_minor_coll = '#ccebc5';
		const _07_local = '#fccde5';
		const _08_ramp = '#fb8072';
		const _09_other = '#d9d9d9';

		const highway_layers = ['freeways', 'major_arterials', 'minor_arterials', 'major_collectors', 'minor_collectors', 'locals'];

		// style plain
		var highwayPlainButton = document.getElementById('hwy-no-style');
	    highwayPlainButton.addEventListener('click', function() {
	    	highway_layers.forEach(function(name){
	    		map.setPaintProperty(name, 'line-color', '#ffffff');
	    	});
	    });


		// style by functional class
		var highwayFunctionalButton = document.getElementById('hwy-fc-style');
	    highwayFunctionalButton.addEventListener('click', function() {
	    	highway_layers.forEach(function(name){
	    		map.setPaintProperty(name, 'line-color', 
	        	{"property": 'typeno',
				    "type": 'categorical',
					"stops": [
				        ['11', _01_freeway],
				        ['12', _01_freeway],
				        ['13', _01_freeway],
				        ['21', _02_parkway],
				        ['22', _02_parkway],
				        ['23', _02_parkway],
				        ['31', _03_major_art],
				        ['32', _03_major_art],
				        ['33', _03_major_art],
				        ['41', _04_minor_art],
				        ['42', _04_minor_art],
				        ['43', _04_minor_art],
				        ['51', _05_major_coll],
				        ['52', _05_major_coll],
				        ['53', _05_major_coll],
				        ['61', _06_minor_coll],
				        ['62', _06_minor_coll],
				        ['63', _06_minor_coll],
				        ['71', _07_local],
				        ['72', _07_local],
				        ['73', _07_local],
				        ['75', _07_local],
				        ['76', _07_local],
				        ['79', _07_local],
				        ['81', _08_ramp],
				        ['82', _08_ramp],
				        ['83', _08_ramp],
				        ['85', _08_ramp],
				        ['86', _08_ramp],
				        ['92', _09_other]
				    ]
				});
	    	});
	    });


	</script>
</body>
</html>
